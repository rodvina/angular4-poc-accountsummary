<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <ngb-tabset>
    <ngb-tab title="Simple">
      <ng-template ngbTabContent>
        <p>This is the content of the first tab!</p>
        <ngb-alert [dismissible]="false">
          <strong>Warning!</strong> This is an alert!
        </ngb-alert>
      </ng-template>
    </ngb-tab>
    <ngb-tab>
      <ng-template ngbTabTitle><b>Fancy</b> title</ng-template>
      <ng-template ngbTabContent>
        <p>This is the content of the second tab!</p>
        <p><ngb-progressbar type="success" [value]="successrate" [showValue]="true" ></ngb-progressbar></p>
        <p><ngb-progressbar type="info" [value]="inforate" [showValue]="true"></ngb-progressbar></p>
        <p><ngb-progressbar type="warning" [value]="warningrate" [showValue]="true"></ngb-progressbar></p>
        <p><ngb-progressbar type="danger" [value]="dangerrate" [showValue]="true"></ngb-progressbar></p>
      </ng-template>
    </ngb-tab>
    <ngb-tab title="Customers" > 
      <ng-template ngbTabContent>
        <app-customer-list></app-customer-list>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
</div>
