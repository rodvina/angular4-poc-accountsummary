<div class="row">

  <div class="col s6">
    <section class="card">
      <div class="card-content" *ngIf="policy">
        <div class="card-title"></div>
        <p>Policy Number: <b>{{policy.policyNumber}}</b></p>
        <p>Effective Date: <b>{{policy.effectiveDate}}</b></p>
        <p>Expiration Date: <b>{{policy.expirationDate}}</b></p>
      </div>
    </section>
  </div>

</div>
